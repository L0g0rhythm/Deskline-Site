<svg xmlns="http://www.w3.org/2000/svg" 
     viewBox="0 0 190 40" 
     width="190" 
     height="40" 
     aria-labelledby="desklineLogoTitle">
    
    <title id="desklineLogoTitle">Deskline Logotipo</title>
    
    <style>
        .logo-text {
            font-family: var(--font-family-base, system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif); 
            font-size: 30px; /* Ajuste o tamanho se necessário */
            font-weight: 600; /* Semi-bold, ajuste se necessário (e.g., 700 for bold) */
            fill: #FFFFFF; /* Cor branca */
            dominant-baseline: central; /* Alinha verticalmente ao centro da coordenada y */
        }
        .logo-tm {
            font-size: 10px; /* Tamanho menor para TM */
            baseline-shift: super; /* Efeito de superscript */
            fill: #FFFFFF; /* Cor branca */
        }
    </style>
    
    <text x="0" y="20" class="logo-text">Deskline<tspan class="logo-tm">™</tspan></text>
    
</svg>